<main>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <img
        src="https://psverso.com.br/wp-content/uploads/2022/05/evil-dead-the-game-como-reduzir-medo.jpg"
        alt="Image game"
      />
    </ng-template>
    <ng-template swiperSlide>Slide 2</ng-template>
  </swiper>

  <div class="games">
    <div class="game">
      <div class="game-thumb-container">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/9ca913127419705.62385ca0ddf0e.png"
        alt="thumbnail"
        class="game-thumbnail">
      </div>
      <div class="game-description">
        <p class="game-name">Name</p>
        <p class="price">$200</p>
      </div>
    </div>
  </div>
</main>
